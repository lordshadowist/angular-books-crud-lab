<div>
	<ul class="list-group form-inline">
		<li class="list-group-item">
			<h4 class='inline-header'>Title:</h4>
			<span>{{Book.book.title}}</span>
		</li>
		<li class="list-group-item">
			<h4 class='inline-header'>Author:</h4>
			<span>{{Book.book.author}}</span>
		</li>
		<li class="list-group-item">
			<h4 class='inline-header'>Release Date:</h4>
			<span>{{Book.book.releaseDate}}</span>
		</li>
		<img src={{Book.book.image}} width="200px" height="300px">
		<li class="list-group-item">
			<button class='btn btn-danger' ng-click="albumsIndexCtrl.deleteAlbum(album)">Delete Album</button>
			<button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Book</button>
			<button class='btn btn-success' ng-show="editing" ng-click="Book.editBook(book); editing = false">Save Changes</button>
			<button class='btn btn-failure' ng-show="editing" ng-click="albumsIndexCtrl.editAlbum(album); editing = false">Cancel</button>
		</li>
	</ul>
</div>
