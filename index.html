<!DOCTYPE html>
<html lang="en" ng-app="library">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular Book App</title>

	<!-- STYLESHEETS -->
    <!-- <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="public/styles/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="public/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="public/scripts/app.js"></script>
</head>
<body>
	<h2>Reading List</h2>
	<div ng-controller="LibraryController as Library">
        <form class="form-horizontal" ng-submit="Library.createBook()">
            <fieldset>

              <!-- Form Name -->
              <legend>Add New Book</legend>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label">Title</label>
                <div class="col-md-4">
                <input id="title" ng-model="Library.newBook.title" type="text" class="form-control input-md" required="">
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label">Author</label>
                <div class="col-md-4">
                <input ng-model="Library.newBook.author" type="text" class="form-control input-md">
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label">Release Date</label>
                <div class="col-md-4">
                <input ng-model="Library.newBook.releaseDate" type="text" class="form-control input-md">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">Image URL</label>
                <div class="col-md-4">
                <input ng-model="Library.newBook.image" type="text" class="form-control input-md">
                </div>
              </div>

              <!-- Textarea -->
              <!-- <div class="form-group">
                <label class="col-md-4 control-label">Genres (separated by commas)</label>
                <div class="col-md-4">
                  <textarea class="form-control" ng-model="albumsIndexCtrl.newBook.genres"></textarea>
                </div>
              </div> -->


              <!-- Button -->
              <div class="form-group">
                <label class="col-md-4 control-label">Save Book</label>
                <div class="col-md-4">
                  <button class="btn btn-primary">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
		<div ng-repeat="book in Library.books">
			<ul class="list-group form-inline">
				<li class="list-group-item">
                  	<h4 class='inline-header'>Title:</h4>
                    <span><a href="#">{{book.title}}</a></span>
                </li>

                <li class="list-group-item">
                  	<h4 class='inline-header'>Author:</h4>
                    <span>{{book.author}}</span>
                </li>

                <li class="list-group-item">
                    <h4 class='inline-header'>Release Date:</h4>
                    <span>{{book.releaseDate}}</span>
                </li>
                <img src={{book.image}} width="150px" height="100px">
			</ul>
		</div>
	</div>
</body>
</html>
